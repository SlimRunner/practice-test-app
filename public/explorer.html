<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Naturalization Test - Explorer</title>
  <link rel="stylesheet" href="style/main.css" type="text/css">
</head>
<body>
  <div class="content">
    <div id="section"></div>
    <div id="question"><span id="QText"></span></div>
    <div id="answers"></div>
    <button id="prev-button"></button>
    <button id="next-button"></button>
    <div id="options">
      <label class="label-container" for="hide-answers">Hide Answers
        <input type="checkbox" name="hide-answers" id="hide-answers">
        <span class="checkmark"></span>
      </label>
      <label class="label-container" for="hide-question">Hide Question
        <input type="checkbox" name="hide-question" id="hide-question">
        <span class="checkmark"></span>
      </label>
      <label class="label-container" for="speak-question">Read Automatically
        <input type="checkbox" name="speak-question" id="speak-question">
        <span class="checkmark"></span>
      </label>
    </div>
  </div>
  <script src="scripts/explorer.js" type="module"></script>
</body>
</html>
